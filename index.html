<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code challenge</title>
</head>
<body>
    <h1>Student Grade Generator</h1>
    <input type="number" id="studentGradeInput" placeholder="Enter Student's Grade">
    <button onclick="generateGrade()">Submit</button>
    <p id="gradeOutput"></p>

    <h1>Speed Detector</h1>
    <input type="points" id="caution" placeholder="Enter Speed Detector">
    <button onclick="detectSpeed()">Submit</button>
    <p id="speedOutput"></p>

    <h1>Net Salary Calculator</h1>
    <input type="number" id="netSalaryInput" placeholder="Enter Net Salary">
    <button onclick="calculateNetSalary()">Submit</button>
    <p id="netSalaryOutput"></p>

    <script src="./studentGGenerator.js"></script>
    <script src="./speedDetector.js"></script>
    <script src="./netSCalculator.js"></script>
</body>
</html>
